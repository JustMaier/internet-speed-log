<!DOCTYPE html>
<html lang="en">

<head>
    <title>SpeedTest Log</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="app" class="main">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><i class="material-icons">wifi_tethering</i>SpeedTest Log</a>
            </div>
        </nav>
        <section class="main-wrap">
            <div class="row">
                <div class="col s12">
                    <h5>Performance</h5>
                </div>
                <div class="col s12 l3">
                    <div class="card big-number">
                        <div class="card-content">
                            <i class="fa fa-download" aria-hidden="true"></i>
                            <span class="card-title">~ Download Speed</span>
                            <span class="num-value" data-src="avg.download"></span><span class="num-unit">Mbps</span>
                        </div>
                    </div>
                    <div class="card big-number">
                        <div class="card-content">
                            <i class="fa fa-upload" aria-hidden="true"></i>
                            <span class="card-title">~ Upload Speed</span>
                            <span class="num-value" data-src="avg.upload"></span><span class="num-unit">Mbps</span>
                        </div>
                    </div>
                    <div class="card big-number">
                        <div class="card-content">
                            <i class="fa fa-exchange" aria-hidden="true"></i>
                            <span class="card-title">~ Ping</span>
                            <span class="num-value" data-src="avg.ping"></span><span class="num-unit">ms</span>
                        </div>
                    </div>
                </div>
                <div class="col s12 l9">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Speed History</span>
                            <div class="chart">
                                <canvas id="speedsChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Ping History</span>
                            <div class="chart">
                                <canvas id="pingChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/vendor/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js"></script>
    <script src="config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
